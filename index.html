<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">

    <title>Results Summary Component</title>
</head>
<body>
    <main class="wrapper">
        <div class="score-box">
            <h1 class="score-box__title">Your Result</h1>
            <div class="number-box">
                <span class="number-box__result">76</span>
                <span>of 100</span>
            </div>
            <h3 class="score-box__result">Great</h3>
            <p class="score-box__description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary-box">
            <h2 class="summary-box__title">Summary</h2>
            <div class="status-wrapper">
                <div class="status-box--red">
                    <span class="status-box__name--red">
                        <img src="./assets/icon-reaction.svg" alt="icone raio vermelho"/>
                        Reaction
                    </span>
                    <span class="status-box__value"><b>80</b> / 100</span>
                </div>
                <div class="status-box--yellow">
                    <span class="status-box__name--yellow">
                        <img src="./assets/icon-memory.svg" alt="icone cerebro amarelo"/>
                        Memory
                    </span>
                    <span class="status-box__value"><b>80</b> / 100</span>
                </div>
                <div class="status-box--green">
                    <span class="status-box__name--green">
                        <img src="./assets/icon-verbal.svg" alt="icone bolha verde"/>
                        Verbal
                    </span>
                    <span class="status-box__value"><b>80</b> / 100</span>
                </div>
                <div class="status-box--blue">
                    <span class="status-box__name--blue">
                        <img src="./assets/icon-visual.svg" alt="icone olho azul"/>
                        Visual
                    </span>
                    <span class="status-box__value"><b>80</b> / 100</span>
                </div>
            </div>
            <button class="summary-box__button">Continue</button>
        </div>
    </main>
</body>
</html>
