<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">

    <script src="./scripts/index.js" type="text/javascript" defer></script>

    <title>Results Summary Component</title>
</head>
<body>
    <main class="wrapper">
        <div class="score-box">
            <h1 class="score-box__title">Your Result</h1>
            <div class="number-box">
                <span class="number-box__result">76</span>
                <span>of 100</span>
            </div>
            <h3 class="score-box__result">Great</h3>
            <p class="score-box__description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary-box">
            <h2 class="summary-box__title">Summary</h2>
            <div id="summaryWrapper" class="status-wrapper">
            </div>
            <div class="summary-box__button-bg">
                <button class="summary-box__button">Continue</button>
            </div>
        </div>
    </main>
</body>
</html>
